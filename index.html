<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <!-- Imported from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    <header class="navbar">
        <div class="nav-container">

           <div class="nav-left">
            <a href="index.html" class="logo">
                <img src="assets/icons/airbnb.svg" alt="Logo">
                <h1 class="navbar-title">airbnb</h1>
              </a>
           </div>

           <nav class="nav-center">
            <ul>
                <li><a class="link active" href="#">Stays</a></li>
                <li><a class="link" href="#">Experiences</a></li>
                <li><a class="link" href="#">Online Experiences</a></li>
            </ul>
           </nav>

           <div class="nav-right">
               <span class="navbar-slogan">Airbnb your home</span>
                    <button>
                        <i class="fa fa-globe"></i>
                    </button>
               
                    <button>
                        <i class="fa fa-bars"></i>
                    </button>
           </div>
          
        </div>

        <div class="search-container">
            <div class="search-bar">
                <div class="search-items">
                    <div class="search-item where" style="display: none;">
                        <button>Where</button>
                        <div class="location-map">
                            <h3>Search by region</h3>
                            <div class="card">
                                <img src="assets/images/world-map.jpg" alt="World Map">
                                <p>I'm flexible</p>
                            </div>

                            <div class="card">
                                <img src="assets/images/europe-map.webp" alt="Europe Map">
                                <p>Europe</p>
                            </div>

                            <div class="card">
                                <img src="assets/images/thailand-map.png" alt="Thailand Map">
                                <p>Thailand</p>
                            </div>

                            <div class="card">
                                <img src="assets/images/asia-map.webp" alt="Southeast Asia Map">
                                <p>Southeast Asia</p>
                            </div>

                            <div class="card">
                                <img src="assets/images/indonesia-map.webp" alt="Indonesia Map">
                                <p>Indonesia</p>
                            </div>

                            <div class="card">
                                <img src="assets/images/middle-east-map.webp" alt="Indonesia Map">
                                <p>Middle East</p>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="search-item check">Check in</div>
                    <div class="divider"></div>
                    <div class="search-item check">Check out</div>
                    <div class="divider"></div>
                    <div class="search-item">Who</div>
                </div>
                
                <button class="search-btn">
                    <i class="fa fa-search"></i>
                  </button>
            </div>
        </div>
    </header>


    <!-- JS Link-->
    <script defer src="js/main.js"></script>
</body>
</html>
